    <script>
        $(document).ready(function() {
            $.ajax(baseUrl + 'api/v1/findSyllabary', {
                data: {
                    id: 1
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'GET', //HTTP请求类型
                beforeSend: function(request) {
                    // request.setRequestHeader("Authorization", "qcrrm123");
                    request.setRequestHeader("token", window.localStorage.getItem(
                        "token"));
                },
                timeout: 10000, //超时时间设置为10秒；
                success: function(data) {
                    console.log(data);
                    if(data.code==200){
                        var map = data.data;
                        console.log(map);
                        changeList(map);
                    }
                },
                error: function(xhr, type, errorThrown) {

                }
            });
        });
        function changeList(map){
            var list =[map.id,map.hiragana,map.katakana,map.row,map.column];
            console.log(list);
        }
    </script>
