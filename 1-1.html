<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/static/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
        <script src="/static/js/jquery-1.10.2.min.js"></script>
        <script src="/static/js/vue.js"></script>
        <script src="/static/js/global-config.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <div v-for="item in dataList">
                    <div>{{item.content }}</div>
                </div>

            </div>
            <div id="appB">
                <div v-for="item in dataList">
                    <div>{{item.content }}</div>
                </div>
            </div>
            <button class="btn btn-deafult btn-group-lg" id="test-btn">button</button>
        </div>
    </body>
    <script>
        var list = [{
            content: "112312"
        }];
        var app = new Vue({
            el: '#app',
            data: {
                dataList: list
            }
        });
        var appB = new Vue({
            el: '#appB',
            data: {
                dataList: list
            }
        });
        $("#test-btn").click(function() {
            click();
        });

        function click() {

            var list2 = JSON.parse(JSON.stringify(list));
            var list3 = JSON.parse(JSON.stringify(list));
            list2[0].content = "1";
            changeApp(list2);
            list3[0].content = "2";
            changeAppB(list3);
        }
        function changeApp(list2) {
            app.$data.dataList = list2;
        }

        function changeAppB(list3) {
            appB.$data.dataList = list3;
        }
    </script>
</html>
